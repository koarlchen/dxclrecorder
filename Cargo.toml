[package]
name = "dxclrecorder"
version = "0.1.0"
authors = ["Max <max@karl.wf>"]
edition = "2021"
license = "MPL-2.0"
readme = "README.md"
repository = "https://github.com/koarlchen/dxclrecorder.git"
description = "A recorder for spots published by DX cluster servers"
keywords = ["ham", "ham-radio", "dxcluster", "cluster"]


[dependencies]
dxcllistener = "0.4.0"
dxclparser = "1.0.1"
hambands = "0.1.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.6.0"
lazy_static = "1.4.0"
log = "0.4.17"
simplelog = "0.12.0"
time = "0.3.16"
tokio = { version = "1.21.2", features = ["signal", "rt-multi-thread", "sync", "time", "fs", "io-util"] }
chrono = "0.4.22"
clap = { version = "4.0.19", features = ["derive"] }
